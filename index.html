<!DOCTYPE html>
<meta charset="utf-8">
<title>Bar Chart Transitions</title>
<!-- <link rel="stylesheet" type="text/css" href="./inspector.css"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">

<body>
    <div id="observablehq-chart-d1d97f7e"></div>
    <p>Credit: <a href="https://observablehq.com/@modster/bar-chart-transitions" alt="Bar Chart Transitions"></a>
        E M Greeff</a>
    </p>

    <script type="module">
        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import define from "https://api.observablehq.com/@modster/bar-chart-transitions.js?v=3";
        new Runtime().module(define, name => {
            if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-d1d97f7e"));
            return ["update"].includes(name);
        });
    </script>
</body>

</html>
